<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
</head>
<body class="container">

<div th:replace="/admin/public/header">
</div>

<form class="form-horizontal" action="/admin/login" method="post">
    <div class="form-group">
        <label class="col-sm-2"></label>
        <div class="col-md-6 col-sm-10">
            <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        </div>
    </div>

    <div class="form-group">
        <label for="exampleInputAccount9" class="col-sm-2 required">账号</label>
        <div class="col-md-6 col-sm-10">
            <input type="text" class="form-control" name="name" id="exampleInputAccount9" placeholder="用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword4" class="col-sm-2 required">密码</label>
        <div class="col-md-6 col-sm-10">
            <input type="password" name="password" class="form-control" id="exampleInputPassword4" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 记住我
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>
</form>

</body>
</html>
