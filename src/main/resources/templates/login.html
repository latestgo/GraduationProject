<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登陆</title>

    <link th:href="@{webjars/bootstrap/4.1.0/css/bootsrap.css}" ref="stylesheet">
    <link th:href="@{webjars/bootstrap/4.1.0/css/bootsrap.css}" ref="stylesheet">
</head>
<body class="container">

<div th:replace="/public/head">
</div>

<!--没有账号，<a th:href="@{/signup}">注册</a>-->
<div class="">
    <form class="form-horizontal" th:action="@{/signin}" method="post">

        <div class="form-group">
            <label class="col-sm-2"></label>
            <div class="col-md-6 col-sm-10">
                <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputAccount1" class="col-sm-2 required">账号</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" name="username" class="form-control" placeholder="用户名" required="required"
                       autofocus="">
            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1" class="col-sm-2 required">密码</label>
            <div class="col-md-6 col-sm-10">
                <input type="password" name="password" class="form-control" placeholder="密码" required="required">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住我
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>

    </form>
</div>

<div th:replace="~{/public/footer :: copy}"></div>
</body>
</html>
